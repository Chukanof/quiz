version: "3.3"

services:
  commands:
    image: quiz-commands
    ports:
      - "80:80"
    environment: 
      dbconnection: ${DB_CONNECTION}
      messagebroker: ${MESSAGE_BROKER}
  
  queries:
    image: quiz-queries
    ports:
      - "81:80"
    environment: 
      messagebroker: ${MESSAGE_BROKER}

  ui:
    image: ${REGISTRY}quiz-ui:${TAG}
    ports:
      - "8080:80"