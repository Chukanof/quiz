{{- $fullName := include "quiz.fullname" . -}}
{{- $name := include "quiz.name" . -}}
{{- $chart := include "quiz.chart" . -}}
{{- $releaseName := .Release.Name -}}
{{- $releaseService := .Release.Service -}}
{{- $imageRegistry := .Values.imageRegistry -}}
{{- $imageTag := .Values.imageTag -}}
{{- if .Values.end2endEnabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-%s" $fullName .name }}
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $releaseName }}
    heritage: {{ $releaseService }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Values.end2end.name }}
      image: "{{ printf "%s/%s:%s" $imageRegistry .Values.end2end.image $imageTag }}"
      env:
      - name: QUIZ_URL
        value: {{ .Values.end2end.quizHost | quote }} 
  restartPolicy: Never
{{- end }}