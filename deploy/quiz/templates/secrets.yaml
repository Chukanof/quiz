{{- $fullName := include "quiz.fullname" . -}}
{{- $name := include "quiz.name" . -}}
{{- $chart := include "quiz.chart" . -}}
{{- $releaseName := .Release.Name -}}
{{- $releaseService := .Release.Service -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $releaseName }}
    heritage: {{ $releaseService }}
data:
  messagebroker: {{ printf "host=%s;username=%s;password=%s" .Values.rabbitmq.host .Values.rabbitmq.user .Values.rabbitmq.password | b64enc | quote }}
  dbconnection: {{ printf "Host=%s;Username=%s;Password=%s" .Values.postgresqlConnection.host .Values.postgresql.postgresUser .Values.postgresql.postgresPassword | b64enc | quote }}